<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-secondary d-flex align-items-center min-vh-100">
    <div
      class="container p-3 p-md-5 d-flex flex-column flex-lg-row justify-content-between bg-light rounded-4 shadow mx-auto max-w-md"
    >
      <div class="forecast-container d-flex flex-column gap-4 mb-4 mb-lg-0">
        <div
          class="search-container d-flex flex-column flex-sm-row gap-2 gap-sm-3 align-items-start align-items-sm-center"
        >
          <div class="">
            <label for="cityInput" class="col-form-label">Your&nbsp;city</label>
          </div>
          <div class="col-12 col-sm-auto">
            <input
              type="text"
              id="cityInput"
              placeholder="Enter city name"
              value="Bucharest"
              class="form-control"
            />
          </div>
        </div>

        <div
          class="current-weather d-flex flex-column gap-3 align-items-center"
        >
          <div class="datetime text-center pb-1 text-secondary">
            5:05 PM, Mon, Nov 23, 2020
          </div>

          <div class="weather-main row align-items-center mb-4">
            <div
              class="d-flex gap-3 justify-content-center align-items-center pb-2"
            >
              <div class="weather-icon">
                <img
                  src="icons/cloudy.svg"
                  alt="Weather Icon"
                  class="img-fluid"
                />
              </div>
              <div class="h2 temperature fs-1 fw-bold mb-0">72Â°F</div>
            </div>
            <div class="condition text-center fs-4 fw-bold">Cloudy</div>
          </div>

          <div class="weather-details d-flex gap-4 gap-sm-5">
            <div class="detail d-flex flex-column gap-1 align-items-center">
              <span class="label text-secondary">Humidity</span>
              <span class="value">45%</span>
            </div>
            <div class="detail d-flex flex-column gap-1 align-items-center">
              <span class="label text-secondary">Wind speed</span>
              <span class="value">19.2 km/h</span>
            </div>
          </div>
        </div>
      </div>

      <div
        class="forecast-container d-flex flex-column justify-content-center gap-4"
      >
        <div class="temperature-chart mb-4">
          <h3 class="fs-4 fw-lighter text-secondary text-center">
            Temperature next 24hrs
          </h3>
          <canvas id="temperatureChart"></canvas>
        </div>

        <div class="forecast d-flex flex-wrap gap-2">
          <div class="forecast-day today">
            <div class="day">Today</div>
            <img src="icons/cloudy.svg" alt="Weather Icon" class="img-fluid" />
            <div class="humidity">Humidity<br />30%</div>
          </div>
          <div class="forecast-day">
            <div class="day">Nov 24</div>
            <img src="icons/cloudy.svg" alt="Weather Icon" class="img-fluid" />
            <div class="humidity">Humidity<br />36%</div>
          </div>
          <div class="forecast-day">
            <div class="day">Nov 25</div>
            <img src="icons/sunny.svg" alt="Weather Icon" class="img-fluid" />
            <div class="humidity">Humidity<br />20%</div>
          </div>
          <div class="forecast-day">
            <div class="day">Nov 26</div>
            <img src="icons/sunny.svg" alt="Weather Icon" class="img-fluid" />
            <div class="humidity">Humidity<br />15%</div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
