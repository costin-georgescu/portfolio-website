<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="dist/bootstrap.css" rel="stylesheet" />
    <link href="dist/styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark-subtle d-flex align-items-center min-vh-100">
    <div
      class="container p-5 d-flex justify-content-between bg-light rounded-4 shadow mx-auto max-w-md"
    >
      <div class="forecast-container d-flex flex-column gap-4">
        <div class="search-container row g-2 align-items-center mb-4">
          <div class="row city-input-container">
            <div class="col-auto">
              <label for="cityInput" class="col-form-label">Your city</label>
            </div>
            <div class="col-auto">
              <input
                type="text"
                id="cityInput"
                placeholder="Enter city name"
                value="Bucharest"
                class="form-control"
              />
            </div>
          </div>
        </div>

        <div
          class="current-weather d-flex flex-column gap-3 align-items-center"
        >
          <div class="datetime text-center pb-1 text-secondary">
            5:05 PM, Mon, Nov 23, 2020
          </div>

          <div class="weather-main row align-items-center mb-5">
            <div
              class="d-flex gap-3 justify-content-center align-items-center pb-2"
            >
              <div class="weather-icon">
                <img src="icons/cloudy.svg" alt="Weather Icon" />
              </div>
              <div class="h2 temperature fs-1 fw-bold">72Â°F</div>
            </div>
            <div class="condition text-center fs-4 fw-bold">Cloudy</div>
          </div>

          <div class="weather-details d-flex gap-5">
            <div class="detail d-flex flex-column gap-1 align-items-center">
              <span class="label text-secondary">Humidity</span>
              <span class="value"></span>
            </div>
            <div class="detail d-flex flex-column gap-1 align-items-center">
              <span class="label text-secondary">Wind speed</span>
              <span class="value"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="forecast-container d-flex flex-column gap-4">
        <div class="temperature-chart mb-5">
          <h3 class="fs-3 fw-lighter text-secondary">24h forecast</h3>
          <canvas id="temperatureChart"></canvas>
        </div>

        <div class="forecast d-flex justify-content-between gap-3">
          <div class="forecast-day today">
            <div class="day">Today</div>
            <img src="icons/cloudy.svg" alt="Weather Icon" />
            <div class="forecast-temperature"></div>
          </div>
          <div class="forecast-day">
            <div class="day">Nov 24</div>
            <img src="icons/cloudy.svg" alt="Weather Icon" />
            <div class="forecast-temperature"></div>
          </div>
          <div class="forecast-day">
            <div class="day">Nov 25</div>
            <img src="icons/sunny.svg" alt="Weather Icon" />
            <div class="forecast-temperature"></div>
          </div>
          <div class="forecast-day">
            <div class="day">Nov 26</div>
            <img src="icons/sunny.svg" alt="Weather Icon" />
            <div class="forecast-temperature"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
